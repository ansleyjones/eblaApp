<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'font.html'"></div>
<div class="container">
<div class="row">

<div class="col-md-3">
  <h3>My Tags</h3>
    <div class="pinged" ng-repeat="ping in matchesPinged track by $index">
      <ul>
        <li>{{ping.recipient.firstName}}'s <a href="/profile/{{ping.recipient._id}}">{{ping.item.title}}</a></li>
        <li><img src="{{ping.item.image}}" alt=""></li>
        <li><a href="" ng-click="addTradeOpt(ping)">ADD</a></li>
        <br>
      </ul>
    </div>
</div>

<div class="col-md-6 matcher">
  <div class="matchOpts" ng-repeat="ping in tradeOpts">
    <section class="col-md-3 firstMatch">
      <div ng-if="ping.sender.user==currentUser._id">
        <img src="{{ping.item.image}}" alt="">

        <a href="" ng-click="removeTradeOpt(ping._id)">Remove</a>
      </div>
    </section>
    <section class="col-md-3 secondMatch">
      <div ng-if="ping.sender.user!=currentUser._id">
        <img src="{{ping.item.image}}" alt="">
        <a href="" ng-click="removeTradeOpt(ping._id)">Remove</a>
      </div>
    </section>
  </div>
  <div class="stats">
    <p ng-if="tradeOpts.length===2">{{tradeStats()}}</p>
    <p ng-if="tradeOpts.length===2">{{stats}}</p>
  </div>
</div>

<div class="col-md-3">
  <h3 ng-if="tradeOpts.length>0">{{tradeOpts[0].recipient.firstName}}'s Tags</h3>
    <div class="myPings" ng-if="tradeOpts.length>0" ng-repeat="ping in matches track by $index">
      <ul>
        <li>{{ping.item.title}}</li>
        <li><img src="{{ping.item.image}}" alt=""></li>
        <li><a href="" ng-click="addTradeOpt(ping)">ADD</a></li>
        <br>
      </ul>
    </div>
</div>



</div>
</div>

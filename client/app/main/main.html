<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'font.html'"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Profiles:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="profile in profiles">
        <li><a href="/profile/{{profile._id}}" tooltip="{{profile.firstName}}">{{profile.firstName}}<button type="button" class="close">&times;</button></a></li>
      </ul>
    </div>
  </div>
  <div ng-repeat="item in items">
    <h3><a href="/profile/{{item.profile._id}}">{{item.title}}</a></h3>
  </div>

</div>

<footer class="footer">
  <div class="container">

  </div>
</footer>
